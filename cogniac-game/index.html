<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cogniac</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#002040" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,700,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section id="game-selection">
      <div class="section-inner section-top">
        Cogniac Games
      </div>
      <div class="section-inner section-main">
        <div class="game" id="quickTap">
          <img class="game-img" src="img/quick-tap-icon.png"/>
          <div class="game-title">Quick-Tap</div>
        </div><!--
        --><div class="game" id="multiTap">
          <img class="game-img" src="img/multi-tap-icon.png"/>
          <div class="game-title">Multi-Tap</div>
        </div>
      </div>
    </section>
    <section id="game-description">
      <div class="section-inner section-main">
        <div class="back-btn btn-inline">Back</div>
        <h1></h1>
        <p class="description"></p>
        <h3>Instructions:</h3>
        <p class="instructions"></p>
      </div>
      <div class="section-inner section-bottom">
        <div class="btn-primary btn btn-center">Loadingâ€¦</div>
      </div>
    </section>
    <section id="game-running">
      <div class="info">
        <div class="score">
          <span class="score-points">0</span>
          <small>pts</small>
          <div class="bonus"></div>
        </div>
        <div class="progress">
          <div class="progress-bar">
            <div class="progress-inner"></div>
          </div>
        </div>
        <div class="lives">
          <img src="img/heart-icon.png" class="heart">
          <img src="img/heart-icon.png" class="heart">
          <img src="img/heart-icon.png" class="heart">
        </div>
      </div>
      <div class="image-wrapper quickTap-only">
        <div class="image-container">
          <div class="img"></div>
        </div>
      </div>
      <div class="images-wrapper multiTap-only">
        <div class="images-container">
        </div>
      </div>
      <div class="overlay"></div>
      <div class="popup">
        <div class="section-inner section-main">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div class="card">
        <div class="section-inner section-main">
          <h2></h2>
          <p></p>
        </div>
        <div class="section-inner section-bottom card-btns">
          <div class="btn btn-secondary"></div>
          <div class="btn btn-primary"></div>
        </div>
      </div>
    </section>
    <section id="game-end">
      <div class="section-inner section-main">
        <h1></h1>
        <div class="score">
          <span class="score-points">0</span>
          <small>pts</small>
        </div>
        <div class="best-score"></div>
        <div class="separator"></div>
        <div class="description"></div>
      </div>
      <div class="section-inner section-bottom">
        <div class="btn btn-inline">Tap to continue</div>
      </div>
    </section>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <script   src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js" integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://cogniac.co/js/cogniac.js'></script>
    <script type='text/javascript' src='js/quick-tap.js'></script>
    <script type='text/javascript' src='js/multi-tap.js'></script>
    <script type='text/javascript' src='js/application.js'></script>
  </body>
</html>
